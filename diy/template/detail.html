<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<script type="text/javascript" src="/static/jquery.js"></script>        
		<link rel="stylesheet" href="/static/css/reset.css"></link>
		<link rel="stylesheet" href="/static/css/detail.css"></link>
    </head>
    <body>
        <div id="menu">
            <ul>
                {% for p in dic['together'] %}
                    {% if p['id'] == dic['cur']['id'] %}
                    <li class="cur"><a href="{{ p['num'] }}">{{ p['name'] }}</a></li>    
                    {% else %}
                    <li><a href="{{ p['num'] }}">{{ p['name'] }}</a></li>    
                    {% end %}
                {% end %}
            </ul>
        </div>
        <div id="header">
            <div id="title">{{ dic['cur']['name'] }}</div>
        </div>
        <div id="content"> 
            {{ dic['content'] }}
        </div>
        <div id="footer">
            copyright@fyz.com
        </div>
    </body>
</html>
