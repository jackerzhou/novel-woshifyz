<!doctype html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<script type="text/javascript" src="/static/jquery.js"></script>        
		<link rel="stylesheet" href="/static/css/reset.css"></link>
		<link rel="stylesheet" href="/static/css/detail.css"></link>
    </head>
    <body>
        <div class="hidden">
            <div id="pre" value="{{ dic['pre'] }}"></div>
            <div id="next" value="{{ dic['next'] }}"></div>
        </div>
        <div id="header">
            <div id="title">{{ dic['cur']['title'] }}</div>
        </div>
        <div id="content"> 
            {{ dic['content'] }}
        </div>
        <div id="menu">
            <ul>
                <hr/>
                <li><a href="{{ dic['back'] }}">返回目录</a></li>
                <hr/>
                {% for p in dic['together'] %}
                    {% if p['id'] == dic['cur']['id'] %}
                    <li class="cur"><a href="{{ p['num'] }}">{{ p['title'] }}</a></li>    
                    {% else %}
                    <li><a href="{{ p['num'] }}">{{ p['title'] }}</a></li>    
                    {% end %}
                {% end %}
            </ul>
        </div>
        <div id="footer">
        </div>
        <script>
            $(document).ready(function(){

                $(document).keydown(function(e){
                    if(e.keyCode == 37){
                        var value = $("#pre").attr('value');
                        if (value.length>2){
                            window.location.href=value;
                        }
                    }
                    else if(e.keyCode == 39){
                        var value = $("#next").attr('value');
                        if (value.length>2){
                            window.location.href=value;
                        }
                    }
                    else{
                        ;
                    }
                });
            });

        </script>
    </body>
</html>
